/div><div id="loginalert">    <div class="pd20 loginpd">        <h3><i class="closealert fr"></i>            <div class="clear">            </div>        </h3>        <div class="loginwrap">            <div class="loginh">                <div class="fl">                    会员登录                </div>                <div class="fr">                    还没有账号<a id="sigup_now" href="##" onclick="return false;">立即注册</a>                </div>                <div class="clear">                </div>            </div>            <h3><span>邮箱登录</span><span class="login_warning">用户名或密码错误</span>                <div class="clear">                </div>            </h3>            <div class="clear">            </div>            <form action="" method="post" id="login_form">                <div class="logininput">                    <input type="text" name="username" class="loginusername" value="邮箱/用户名"/>                    <input type="text" class="loginuserpasswordt" value="密码"/>                    <input type="password" name="password" class="loginuserpasswordp" style="display:none"/>                </div>                <div class="loginbtn">                    <div class="loginsubmit fl">                        <input type="submit" value="登录"/>                        <div class="loginsubmiting">                            <div class="loginsubmiting_inner">                            </div>                        </div>                    </div>                    <div class="logcheckbox fl">                        <input id="bcdl" type="checkbox" checked="true"/>                        保持登录                    </div>                    <div class="fr">                        <a href="##">忘记密码?</a>                    </div>                    <div class="clear">                    </div>                </div>            </form>        </div>    </div>    <div class="thirdlogin">        <div class="pd50">            <h4>用第三方帐号直接登录</h4>            <ul>                <li id="sinal"><a href="/v1/register/myauthorizeserver">第三方登录</a></li>                <li id="qql"><a href="/v1/register/qq">QQ账号登录</a></li>                <div class="clear">                </div>            </ul>            <div class="clear">            </div>        </div>    </div></div><div id="reg_setp">    <div class="back_setp">        返回    </div>    <div class="blogo">        /*注册表单省略*/    </div></div></body><script type="application/javascript">  function say() {      $.ajaxSetup({          complete:function(jqxhr, status){              console.log(status, jqxhr)              if(status == 302){ //若HEADER中含有REDIRECT说明后端想重定向，                  var win = window;                  while(win != win.top){                      win = win.top;                  }                  win.location.href = jqxhr.getResponseHeader("location");//将后端重定向的地址取出来,使用win.location.href去实现重定向的要求              }          }      });      $.get("http://client-server:8002/api/say"); //重定向没有出现，虽然请求了  }  function implicitAuth() {    let auth_url = "http://auth-server/oauth/authorize?response_type=token&client_id=SwordArtOnline&redirect_uri=http://mangu178.xin/oauth/token&state=comeonbb";    $.get(auth_url)  }</script></html>
